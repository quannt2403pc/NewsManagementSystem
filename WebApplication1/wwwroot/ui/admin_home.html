<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #dc3545; /* Màu đỏ cho Admin */
            color: white;
            padding: 2rem;
        }

            .sidebar .nav-link {
                color: #f8d7da;
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

                .sidebar .nav-link.active {
                    color: white;
                    background-color: #c82333;
                    border-radius: 0.25rem;
                }

        .main-content {
            padding: 2rem;
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3 bg-danger">
            <a href="/" class="text-white text-decoration-none h4 mb-4">Admin Dashboard</a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/ui/staff_category.html" class="nav-link text-white">
                        <i class="bi bi-folder me-2"></i>
                        Quản lý Danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ui/staff_tag.html" class="nav-link text-white">
                        <i class="bi bi-tags me-2"></i>
                        Quản lý Thẻ
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ui/staff_news.html" class="nav-link text-white">
                        <i class="bi bi-journal-richtext me-2"></i>
                        Quản lý Bài viết
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ui/admin_account.html" class="nav-link text-white">
                        <i class="bi bi-people me-2"></i>
                        Quản lý Tài khoản
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/ui/admin_statistic.html" class="nav-link text-white">
                        <i class="bi bi-bar-chart me-2"></i>
                        Thống kê
                    </a>
                </li>
            </ul>
            <hr class="text-white">
            <button class="btn btn-outline-light" id="logoutBtn">Đăng xuất</button>
        </div>

        <div class="main-content flex-grow-1">
            <h1 class="display-4">Chào mừng, Admin!</h1>
            <p class="lead">Chọn một chức năng từ thanh bên để quản lý hệ thống.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem("jwtToken");
            window.location.href = "/ui/login.html";
        });
    </script>
</body>
</html>
