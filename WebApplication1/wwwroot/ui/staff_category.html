<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | Category Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 90%;
        }

        .active-status {
            color: green;
            font-weight: bold;
        }

        .inactive-status {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Staff Dashboard</h4>
        <div>
            <span id="welcomeMessage"></span>
            <button class="btn btn-outline-light ms-3" id="logoutBtn">Đăng xuất</button>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Quản lý Danh mục</h2>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addCategoryBtn">Thêm Danh mục mới</button>
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="searchInput" placeholder="Tìm kiếm theo tên hoặc mô tả">
                <button class="btn btn-secondary" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Danh mục</th>
                    <th>Mô tả</th>
                    <th>Danh mục cha</th>
                    <th>Trạng thái</th>
                    <th>Số bài viết</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="categoryTableBody">
            </tbody>
        </table>

        <div class="modal fade" id="categoryModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Danh mục</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="categoryForm">
                            <input type="hidden" id="categoryId">
                            <div class="mb-3">
                                <label for="categoryName" class="form-label">Tên Danh mục</label>
                                <input type="text" class="form-control" id="categoryName" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoryDescription" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="categoryDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="parentCategory" class="form-label">Danh mục cha</label>
                                <select class="form-select" id="parentCategory">
                                    <option value="">Không có danh mục cha</option>
                                </select>
                                <small class="text-muted" id="parentCategoryHelp">Bạn không thể thay đổi danh mục cha nếu danh mục này đã được sử dụng.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 FUNewsManagementSystem. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script src="/js/staff_category.js"></script>




</body>


</html>
