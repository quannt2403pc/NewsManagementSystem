<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | Tag Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 90%;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Staff Dashboard</h4>
        <div>
            <button class="btn btn-outline-light ms-3" id="logoutBtn">Đăng xuất</button>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Quản lý Thẻ</h2>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addTagBtn">Thêm Thẻ mới</button>
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="searchInput" placeholder="Tìm kiếm theo tên thẻ">
                <button class="btn btn-secondary" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên thẻ</th>
                    <th>Mô tả</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="tagTableBody">
            </tbody>
        </table>

        <div class="modal fade" id="tagModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm Thẻ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="tagForm">
                            <input type="hidden" id="tagId">
                            <div class="mb-3">
                                <label for="tagName" class="form-label">Tên thẻ</label>
                                <input type="text" class="form-control" id="tagName" required>
                            </div>
                            <div class="mb-3">
                                <label for="tagNote" class="form-label">Mô tả</label>
                                <textarea class="form-control" id="tagNote" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 FUNewsManagementSystem. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/staff_tag.js"></script>
</body>
</html>
