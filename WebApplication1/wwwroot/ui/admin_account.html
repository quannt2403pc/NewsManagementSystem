<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điều khiển Admin | Quản lý tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 90%;
        }

        .table img {
            width: 50px;
        }
    </style>
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Bảng điều khiển Admin</h4>
        <div>
            <span id="welcomeMessage"></span>
            <button class="btn btn-outline-light ms-3" id="logoutBtn">Đăng xuất</button>
        </div>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Quản lý tài khoản</h2>

        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" id="addAccountBtn">Thêm tài khoản mới</button>
            <div class="d-flex">
                <input type="text" class="form-control me-2" id="searchInput" placeholder="Tìm kiếm theo tên hoặc email">
                <select class="form-select me-2" id="roleFilter">
                    <option value="">Tất cả vai trò</option>
                    <option value="1">Staff</option>
                    <option value="2">Lecturer</option>
                </select>
                <button class="btn btn-secondary" id="searchBtn">Tìm kiếm</button>
            </div>
        </div>

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Email</th>
                    <th>Vai trò</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody id="accountTableBody">
            </tbody>
        </table>

        <div class="modal fade" id="accountModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Thêm tài khoản</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="accountForm">
                            <input type="hidden" id="accountId">
                            <div class="mb-3">
                                <label for="accountName" class="form-label">Tên</label>
                                <input type="text" class="form-control" id="accountName" required>
                            </div>
                            <div class="mb-3">
                                <label for="accountEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="accountEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="accountRole" class="form-label">Vai trò</label>
                                <select class="form-select" id="accountRole" required>
                                    <option value="1">Staff</option>
                                    <option value="2">Lecturer</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="accountPassword" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="accountPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/accountMangament.js"></script>
</body>
</html>
