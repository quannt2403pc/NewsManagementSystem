<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin-top: 5rem;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="container login-container">
        <h2 class="text-center mb-4">Login</h2>
        <div id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="login-btn">Login</button>
            <div id="message" class="mt-3 text-center d-none"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const messageDiv = document.getElementById('message');

            const loginApiUrl = 'https://localhost:7134/api/Login';

            loginBtn.addEventListener('click', async (e) => {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();

                if (!email || !password) {
                    showMessage('Vui lòng nhập đầy đủ email và mật khẩu.', 'alert-warning');
                    return;
                }

                try {
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'Đang đăng nhập...';

                    const response = await fetch(loginApiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ Email: email, Password: password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        const token = data.token;
                        localStorage.setItem('jwtToken', token);

                        // Giải mã JWT để lấy role và email
                        const decodedToken = JSON.parse(atob(token.split('.')[1]));
                        const userRole = decodedToken["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"];
                        const userEmail = decodedToken["http://schemas.xmlsoap.org/ws/2005/05/identity/claims/emailaddress"];

                        showMessage(`Đăng nhập thành công (${userRole})`, 'alert-success');

                        // Lưu thông tin người dùng
                        localStorage.setItem('userRole', userRole);
                        localStorage.setItem('userEmail', userEmail);

                        // Chuyển hướng dựa vào role
                        setTimeout(() => {
                            if (userRole === "Admin") {
                                window.location.href = 'admin_home.html';
                            } else if (userRole === "Staff") {
                                window.location.href = 'staff_home.html';
                            } else if (userRole === "Lecturer") {
                                window.location.href = 'lecturer_home.html';
                            } else {
                                window.location.href = 'home.html';
                            }
                        }, 1200);
                    } else {
                        showMessage(data.message || 'Đăng nhập thất bại. Vui lòng thử lại.', 'alert-danger');
                    }
                } catch (error) {
                    console.error('Lỗi khi đăng nhập:', error);
                    showMessage('Đã xảy ra lỗi. Vui lòng thử lại sau.', 'alert-danger');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Đăng nhập';
                }
            });

            function showMessage(msg, type) {
                messageDiv.textContent = msg;
                messageDiv.className = `mt-3 text-center alert ${type}`;
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
