<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-dark text-white p-3">
        <h4><a href="index.html" class="text-white text-decoration-none">Home</a> | Article Details</h4>
    </header>

    <main class="container my-5">
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="article-content" style="display:none;">
            <h1 id="newsTitle"></h1>
            <p class="lead text-muted" id="headline"></p>
            <div class="d-flex justify-content-between text-muted mb-3">
                <div>
                    <span id="meta-info"></span>
                </div>
                <div>
                    <strong>Category:</strong> <span id="categoryName"></span>
                </div>
            </div>

            <hr>

            <p id="newsContent" class="fs-5"></p>

            <hr>

            <div class="mt-4">
                <strong>Source:</strong> <span id="newsSource"></span>
            </div>
            <div class="mt-2">
                <strong>Tags:</strong> <span id="tagsContainer"></span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/news_detail.js">
       
    </script>
</body>
</html>
