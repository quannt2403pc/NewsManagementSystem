<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm Nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card:hover {
            cursor: pointer;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="display-4">Tìm kiếm Nâng cao</h1>
            <a href="index.html" class="btn btn-light mt-2">Trở về Trang chủ</a>
        </div>
    </header>

    <main class="container my-5">
        <div class="card p-4 shadow-sm mb-4">
            <h5 class="card-title mb-3">Bộ lọc tìm kiếm</h5>
            <form id="searchForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="search" class="form-label">Tiêu đề / Nội dung</label>
                        <input type="text" class="form-control" id="search" name="search">
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label">Danh mục</label>
                        <select class="form-select" id="category" name="categoryName">
                            <option value="">Tất cả</option>
                        </select>
                    </div>
                  

                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Từ ngày</label>
                        <input type="date" class="form-control" id="startDate" name="startDate">
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">Đến ngày</label>
                        <input type="date" class="form-control" id="endDate" name="endDate">
                    </div>
                </div>
                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                    <button type="reset" class="btn btn-secondary">Đặt lại</button>
                </div>
            </form>
        </div>

        <h3 class="mt-5 mb-4">Kết quả tìm kiếm</h3>
        <div id="resultsContainer" class="row row-cols-1 row-cols-md-2 g-4">
        </div>
        <div id="loading" class="text-center mt-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/advanced_search.js"></script>
</body>
</html>
